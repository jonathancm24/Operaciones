<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaci√≥n de formularios</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'
rel='stylesheet'>
</head>
<body>
    
    <div class="contenedor">

        <div class="cabecera">
            <h2>Operaciones Matematicas</h2>
        </div>
        <form id="formulario">

            <div class="form-control">
                <label for="num1">Numero 1</label>
                <input type="number" name="a" id="a">
                <p></p>                
            </div>
            
            <div class="form-control">
                <label for="num2">Numero 2</label>
                <input type="number" name="b" id="b">
                <p></p>                
            </div>

            <button onclick="calcular2()">Enviar</button>
            
        </form>
        <script>
            function calcular2() {
                var num1 = parseInt(document.getElementById("a"). value);
                var num2 = parseInt(document.getElementById("b"). value);
                var i=0; for (i=0;i<6;) 
                {
                   i++
                   if(i==1)
                   {
                       var suma = num1+num2;
                       alert("El resultado de la suma es: "+suma);
                   } else if (i==2) 
                   {
                     var resta = num1-num2;
                     alert("El resultado de la resta es: "+resta); 
                   }
                   else if (i==3) 
                   {
                       var multiplicacion= num1 * num2;
                       alert("El resultado de la multiplicacion es: "+multiplicacion);

                   }else if(i==4)
                   {
                       var division = num1/num2;
                       alert("El resultado de la division es: "+division);
                   }
                   else if(i==5)
                   {
                       var mod = num1 % num2;
                       alert("El resultado del MOD es: "+mod);
                   }
               
               }
           }
        </script>
    </div>
</body>
</html>
